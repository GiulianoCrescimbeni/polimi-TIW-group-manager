<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/signin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="login-form" class="form active">
                <h1>Login</h1>
                <form action="signin" method="POST">
                    <input type="email" placeholder="Email" name="email" required>
                    <input type="password" placeholder="Password" name="password" required>
                    <button type="submit">Login</button>
                </form>
                <div class="link-container">
                    <p>Do not have an account? <a href="javascript:void(0)" id="show-register">Register</a></p>
                </div>
            </div>
            <div id="register-form" class="form">
                <h1>Register</h1>
                <form action="register" method="POST">
                    <input id="username" name="username" type="text" placeholder="Username" required>
                    <input name="name" type="text" placeholder="Name" required>
                    <input name="surname" type="text" placeholder="Surname" required>
                    <input id="register-email" name="email" type="email" placeholder="Email" required>
                    <input id="register-password" name="password" type="password" placeholder="Password" required>
                    <input id="register-verify-password" name="verifypassword" type="password" placeholder="Confirm Password" required>
                    <button type="submit">Register</button>
                </form>
                <div class="link-container">
                    <p>Do you already have an account? <a href="javascript:void(0)" id="show-login">Login</a></p>
                </div>
                <div id="password-error" class="error-message" style="display: none; color: red; font-weight: bold;"></div>
                <div id="username-error" class="error-message" style="display: none; color: red; font-weight: bold;"></div>
                <div id="email-error" class="error-message" style="display: none; color: red; font-weight: bold;"></div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#login-tab').click(function() {
                $('#register-form').removeClass('active');
                $('#login-form').addClass('active');
                $('#login-tab').addClass('active');
                $('#register-tab').removeClass('active');
            });

            $('#register-tab').click(function() {
                $('#login-form').removeClass('active');
                $('#register-form').addClass('active');
                $('#register-tab').addClass('active');
                $('#login-tab').removeClass('active');
            });

            $('#show-register').click(function() {
                $('#login-tab').removeClass('active');
                $('#register-tab').addClass('active');
                $('#login-form').removeClass('active');
                $('#register-form').addClass('active');
            });

            $('#show-login').click(function() {
                $('#register-tab').removeClass('active');
                $('#login-tab').addClass('active');
                $('#register-form').removeClass('active');
                $('#login-form').addClass('active');
            });
        });
    </script>
    <script src="js/signin.js"></script>
</body>
</html>
