<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="css/homepage.css">
</head>
<body>
    <div class="upload-container">
        <div class="upload-card">
            <h1>Upload Working Group</h1>
            <form>
                <input type="text" placeholder="Title" required>
                <input type="date" placeholder="Date of creation" required>
                <input type="number" placeholder="Duration in days" required>
                <input type="number" placeholder="Minimum number of participants" required>
                <input type="number" placeholder="Maximum number of participants" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
