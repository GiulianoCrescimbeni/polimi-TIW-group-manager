<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="css/homepage.css">
</head>
<body>
    <header>
        <h1>Working Group Manager</h1>
    </header>
    <main>
        <section class="form-section">
            <form action="creategroup" method="POST">
                <label for="title">Title</label>
                <input name="title" type="text" id="title" placeholder="Title" required>
                
                <label for="duration">Duration in days</label>
                <input name="duration" type="number" id="duration" placeholder="Duration in days" required>
                
                <label for="minimumParticipants">Minimum number of participants</label>
                <input name="minimumParticipants" type="number" id="minimumParticipants" placeholder="Minimum number of participants" required>
                
                <label for="maximumParticipants">Maximum number of participants</label>
                <input name="maximumParticipants" type="number" id="maximumParticipants" placeholder="Maximum number of participants" required>
                
                <button type="submit">Upload</button>
            </form>
        </section>
    </main>
</body>
</html>
